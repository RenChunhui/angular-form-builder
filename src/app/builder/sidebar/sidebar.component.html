<div class="sidebar-sticky">
  <ng-container *ngFor="let group of sidebarService.widgetConfig">
    <!-- title -->
    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
      <span>{{ group.label | translate }}</span>
    </h6>

    <!-- widgets -->
    <ul class="nav d-flex flex-wrap">
      <li class="nav-item px-0" *ngFor="let item of group.group">
        <a ngDrag [dragData]="item.type" class="nav-link p-0" [dragScope]="item.scope">
          <i class="iconfont" [ngClass]="item.icon"></i>
          <span>{{item.label | translate}}</span>
        </a>
      </li>
    </ul>
  </ng-container>
</div>
