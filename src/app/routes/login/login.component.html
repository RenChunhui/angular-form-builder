<div class="w-100 h-100 d-flex justify-content-center align-items-center">
  <form>
    <p class="text-center"><img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></p>
    <label for="username" class="visually-hidden"></label>
    <input type="email" id="username" class="form-control" placeholder="请输入用户名" required autofocus>
    <label for="password" class="visually-hidden"></label>
    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
    <div class="my-3 form-check d-flex justify-content-between">
      <input id="remember-me" type="checkbox" class="form-check-input">
      <label class="form-check-label" for="remember-me">记住登录</label>

      <a href="#">立即注册</a>
    </div>
    <button class="w-100 btn btn-primary" type="submit">登 录</button>
  </form>
</div>
